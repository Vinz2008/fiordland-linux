build_directory = true
using_configure_and_make = true
parallelism = true
configure_options = "--prefix=$(realpath ../../../..)/cross-tools --with-sysroot=$(realpath ../../../..) --target=$(uname -m)-lfs-linux-gnu --with-glibc-version=2.37 --with-newlib --without-headers --enable-default-pie --enable-default-ssp --disable-nls --disable-shared --disable-multilib --disable-threads --disable-libatomic --disable-libgomp --disable-libquadmath --disable-libssp --disable-libvtv --disable-libstdcxx --enable-languages=c,c++"
additional_commands = ["case $(uname -m) in x86_64) sed -e '/m64=/s/lib64/lib/' -i.orig ../gcc/config/i386/t-linux64 ;; esac", "tar -xf ../../mpfr-4.2.0.tar.xz -C ..", "mv -v ../mpfr-4.2.0 ../mpfr", "tar -xf ../../gmp-6.2.1.tar.xz -C ..", "mv -v ../gmp-6.2.1 ../gmp", "tar -xf ../../mpc-1.3.1.tar.gz -C ..", "mv -v ../mpc-1.3.1 ../mpc"]
post_run_commands = ["cat ../gcc/limitx.h ../gcc/glimits.h ../gcc/limity.h > `dirname $(../../../../cross-tools/bin/$(uname -m)-lfs-linux-gnu-gcc -print-libgcc-file-name)`/install-tools/include/limits.h"]